    <script>
// Código do container com animações otimizadas
const container = document.getElementById('container');

// Configurações iniciais com propriedades otimizadas
container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
container.style.zIndex = '1';
container.style.position = 'relative';
// Adicionar will-change para informar ao navegador sobre transformações futuras
container.style.willChange = 'transform';
// Aplicar aceleração de hardware
container.style.backfaceVisibility = 'hidden';
container.style.transformStyle = 'preserve-3d';

// Variáveis para animação suave
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
let rafId = null;

// Função de animação com requestAnimationFrame
function animateTransform() {
    // Interpolação suave entre posição atual e alvo (easing)
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    
    // Aplicar transformação
    container.style.transform = `
        perspective(1000px)
        rotateX(${currentY}deg)
        rotateY(${currentX}deg)
    `;
    
    // Continuar a animação apenas se houver movimento significativo
    if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
        rafId = requestAnimationFrame(animateTransform);
    } else {
        rafId = null;
    }
}

// Efeito de movimento do mouse dentro do container
container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 15;
    
    // Atualizar os valores alvo
    targetX = offsetX * intensity;
    targetY = offsetY * intensity;
    
    // Iniciar animação se não estiver rodando
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
    
    // Prevenindo propagação do evento
    e.stopPropagation();
});

// Quando o mouse sai do container
container.addEventListener('mouseleave', () => {
    // Definir alvo como posição inicial
    targetX = 0;
    targetY = 0;
    
    // Iniciar animação de retorno se não estiver rodando
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
});

// Adicionando evento para prevenir a criação de sparkles dentro do container
container.addEventListener('mouseenter', (e) => {
    e.stopPropagation();
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const popup = document.getElementById('redirect-popup');
        const popupCancel = document.getElementById('popup-cancel');
        const popupConfirm = document.getElementById('popup-confirm');
        const popupMessage = document.getElementById('popup-message');
        
        let currentLink = '';
        let currentPlatform = '';
        
        // Adicionar evento de clique aos links com id trigger-popup
        document.querySelectorAll('a#trigger-popup').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                currentLink = this.getAttribute('href');
                currentPlatform = this.getAttribute('data-type');
                
                // Configurar a mensagem do popup
                popupMessage.textContent = `${currentPlatform} Adresine Gönderileceksiniz. Kabul Ediyor musunuz?`;
                
                // Mostrar o popup
                popup.classList.add('active');
            });
        });
        
        // Botão Cancelar
        popupCancel.addEventListener('click', function() {
            popup.classList.remove('active');
        });
        
        // Botão Confirmar
        popupConfirm.addEventListener('click', function() {
            window.open(currentLink, '_blank');
            popup.classList.remove('active');
        });
        
        // Fechar o popup ao clicar fora dele
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.classList.remove('active');
            }
        });
    });
</script>
